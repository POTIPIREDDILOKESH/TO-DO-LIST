    <script type="text/javascript">
        $(".txtb").on("keyup", function(e) {
            //13  means enter button
            if (e.keyCode == 13 && $(".txtb").val() != "") {
                var task = $("<div class='task'></div>").text($(".txtb").val());


                var del = $("<i class='fas fa-trash-alt'></i>").click(function() {
                    var p = $(this).parent();
                    p.fadeOut(function() {
                        p.remove();
                    });
                });

                var check = $("<i class='fas fa-check'></i>").click(function() {
                    var p = $(this).parent();
                    p.fadeOut(function() {
                        $(".comp").append(p);
                        p.fadeIn();
                    });
                    $(this).remove();
                });

                task.append(del, check);
                $(".notcomp").append(task);
                //to clear the input
                $(".txtb").val("");
            }
        });

        $(".btn").click(function(s) {
            //13  means enter button
            if ($(".txtb").val() != "") {
                var task = $("<div class='task'></div>").text($(".txtb").val());


                var del = $("<i class='fas fa-trash-alt'></i>").click(function() {
                    var p = $(this).parent();
                    p.fadeOut(function() {
                        p.remove();
                    });
                });

                var check = $("<i class='fas fa-check'></i>").click(function() {
                    var p = $(this).parent();
                    p.fadeOut(function() {
                        $(".comp").append(p);
                        p.fadeIn();
                    });
                    $(this).remove();
                });

                task.append(del, check);
                $(".notcomp").append(task);
                //to clear the input
                $(".txtb").val("");
            }
        });
    </script>
